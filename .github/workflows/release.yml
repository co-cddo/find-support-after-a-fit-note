name: Manual release to GitHub Pages

on:
  workflow_dispatch:  # Allows manual triggering via GitHub UI

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for pushing to gh-pages
      pages: write     # Optional: if using GitHub Pages build and deploy actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Match your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build  # Assumes this builds into ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
