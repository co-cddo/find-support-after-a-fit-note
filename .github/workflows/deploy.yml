name: Deploy site to GitHub Pages

on:
  release:
    types: [published]  # Trigger only when a GitHub Release is published
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for pushing to gh-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Or your projectâ€™s Node version

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build  # Assumes this outputs to 'public/'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      - name: Set BASE_URL for Pa11y
        run: echo "BASE_URL=https://co-cddo.github.io/find-support-after-a-fit-note/" >> $GITHUB_ENV

      - name: Run Pa11y tests
        run: npm run test:pa11y
        env:
          BASE_URL: ${{ secrets.BASE_URL }}  # Use live URL set previously

      - name: Save Pa11y Report
        run: mv pa11y-report.json $GITHUB_WORKSPACE/pa11y-report.json

      - name: Upload Pa11y Report as Artifact
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: pa11y-report
          path: pa11y-report.json
